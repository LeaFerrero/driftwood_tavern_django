{% extends 'base.html' %}
{% load static %}
{% block content %}

<main>
    <section class="app-menu app-menu-container">
        <div class="app-menu-create">
            <h1>{{current_page}}</h1>
            <form method="post" class="app-menu-form">
                {% csrf_token %}
                {{ form.as_table }}

                {% if form.errors %}
                <div class="error-container">
                    {% for field in form %}
                    {% if field.errors %}
                    <p class="error-message">{{ field.label_tag }}: {{ field.errors.0 }}</p>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %}

                <input type="submit" value="{{ current_page }}" />
            </form>
            <a href="{% url 'menu:all' %}"><button class="cancel-button">Cancel</button></a>
        </div>
    </section>
</main>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<main>
    <section class="main-color-vinos">
        <h1>Delete this item?</h1>
        <h2>{{menu.name}}</h2>
        <form method="post">
            {% csrf_token %}
            <div>{{form.as_p}}</div>
            <input type="submit" value="{{ tipo }}" />
        </form>

        <a href="{% url 'vinos:all' %}">Cancelar</a>
    </section>
</main>

{% endblock %}
